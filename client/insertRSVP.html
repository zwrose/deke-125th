<template name="insertRSVP">
  {{#autoForm collection="Attendees" id="insertRSVP" type="insert" class="RSVPcard"}}
  <fieldset>
    <legend>Send your RSVP!</legend>
    <div class="row">
      <div class="col c3">
        <div class="RSVPshell">
          {{> afFieldLabel name='firstName' template="plain" class="RSVPinput"}}<br />
          {{> afFieldInput name='firstName' template="plain" class="RSVPinput"}}<br />
          {{> afFieldLabel name='lastName' template="plain" class="RSVPinput"}}<br />
          {{> afFieldInput name='lastName' template="plain" class="RSVPinput"}}<br />
          {{> afFieldLabel name='classYear' template="plain" class="RSVPinput"}}<br />
          {{> afFieldInput name='classYear' template="plain" class="RSVPinput"}}<br />
          {{> afFieldLabel name='comments' template="plain" class="RSVPinput"}}<br />
          {{> afFieldInput name='comments' template="plain" class="comments RSVPinput" rows="4"}}
        </div>
      </div>
      <div class="col c9">
        <div class="row">
          <div class="col c4">
            <div class="RSVPshell">
              {{> afFieldInput name='fri' template="plain" class="RSVPinputbox"}}
              {{> afQuickField name='friNum' template="plain" class="RSVPinput"}}
            </div>
          </div>
          <div class="col c4">
            <div class="RSVPshell">
              {{> afFieldInput name='sat' template="plain" class="RSVPinputbox"}}
              {{> afQuickField name='satNum' template="plain" class="RSVPinput"}}
            </div>
          </div>
          <div class="col c4">
            <div class="RSVPshell">
              {{> afFieldInput name='sun' template="plain" class="RSVPinputbox"}}
              {{> afQuickField name='sunNum' template="plain" class="RSVPinput"}}
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col c8">
            <div class="RSVPshell">
              <p class="RSVPinstr"><em>Instructions:</em></p>
              <ul>
                <li>Please <strong>include yourself</strong> in total attendee count for each day.</li>
                <li>If you are not planning on attending certain day, just leave that day's box unchecked.</li>
                <li>If you cannot attend at all but would like to leave a note, leave all boxes unchecked.</li>
              </ul>
            </div>
          </div>
          <div class="col c4">
            <p class="center"><button type="submit" class="RSVPbtn btn btn-b btn-sm">Send my RSVP</button></p>
            <p class="center"><button type="button" class="already btn btn-sm">I've already RSVP'd</button></p>
          </div>
        </div>
      </div>
    </div>
  </fieldset>

  {{/autoForm}}
</template>
